<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">

      <div class="card-body text-center">
        <div class="mb-4">
          <img style="width: 20%;" src="/assets/logos/Logo Koperasi B@3x.png" alt="">
        </div>
        <form [formGroup]="form" (submit)="onLogin()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" required formControlName="username" placeholder="Username or NIP">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" required formControlName="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-dark mb-4">
          <span style="display: inline;" id="loader-text">Login</span>
          <span style="display: none;" id="login-loader"><i class="fa fa-spinner spin" aria-hidden="true"></i></span>
          </button>
        </form>
        <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
