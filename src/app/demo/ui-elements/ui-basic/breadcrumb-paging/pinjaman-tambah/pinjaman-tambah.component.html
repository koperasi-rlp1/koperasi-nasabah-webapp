<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Form Pinjaman" [options]="false">
      <form [formGroup]="formTambah" enctype="multipart/form-data">
      <label for="exampleFormControlTextarea1">Masukan Nilai Pinjaman</label>
        <div class="input-group mb-3" style="width: 50% !important;">
          <div class="input-group-prepend">
            <span class="input-group-text">Rp</span>
          </div>
          <input  onpaste="return false;" type="text" class="form-control" formControlName="nominalTransaksi" aria-label="Amount (to the nearest dollar)" currencyMask [options]="{ prefix: 'Rp ', thousands: '.', decimal: ',' }">
        </div>
        <div class="form-group mb-4" style="width: 50% !important;">
          <label for="exampleFormControlTextarea1">Tujuan Pinjam</label>
          <textarea class="form-control" formControlName="tujuanPinjam" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group mb-4" style="width: 50% !important;">
          <label for="exampleFormControlTextarea1">Panjang Cicilan</label>
          <select class="form-control" name="" id="" formControlName="bulanBayar">
            <option [value]=null>Panjang Cicilan</option>
            <option *ngFor="let data of panjangCicilan" [value]="data.value">
              {{data.deskripsi}}
            </option>
          </select>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" type="button" routerLink="/transaksi/pinjaman">
            Kembali
          </button>
          <button type="submit" (click)="save()" class="btn btn-success" id="but_sub">
            <span style="color: black; display: inline;" id="loader-text">Ajukan Pinjaman</span>
            <span id="login-loader" style="display: none">
              <i class="fa fa-spinner fa-spin"></i>
            </span>
         </button>
        </div>
      </form>
    </app-card>
  </div>
</div>
